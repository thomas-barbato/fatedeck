{% load static%}
<nav class="navbar navbar-expand-sm navbar-dark top-navbar-background" >
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'index_view' %}">Présentation</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
        <ul class="navbar-nav mr-right">
            <li class="nav-item dropdown show">
                <a class="nav-link dropdown-toggle" href="#" role="button" id="login-drop-down" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Login
                </a>
                <div class="dropdown-menu dropdown-menu-right login-transparency mt-2 m-1  login-card-size"  aria-labelledby="login-drop-down" style="background-color: rgba(0, 0, 0, .75)" >
                    <div id="dropdown-item card">
                        <div class="card-header">
                            <h3 class="text-center" style="color:white">Connectez vous</h3>
                        </div>
                        <div class="card-body">
                            <form action="" name="login_form" method="post" class="loginForm">
                            {% csrf_token %}
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text presentation-no-font-family" id="span_email">@</span>
                                    </div>
                                    {{ form.email }}
                                </div>
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text fas fa-keyboard" id="span_password"></span>
                                    </div>
                                    {{ form.password }}
                                </div>
                                <div class="row align-items-center">
                                    <input type="button" value="Connexion" class="btn btn-success success-button col-4 mx-auto login_btn">
                                </div>
                            </form>
                            <div class="alert alert-warning alert-dismissible fade show login-policy mx-auto mt-2 col-12" role="alert">
                                <p class="alert-black-text text-justify"><b>Identifiants incorrects. L'email ou le mot de passe que vous avez saisi est incorrect</b></p>
                            </div>
                        </div>
                            <div class="card-footer">
                                <div class="d-flex justify-content-center log-error">

                                </div>
                                <div class="d-flex justify-content-center links">
                                    <span class="row align-bottom p-2" style="color:white">Vous n'avez pas de compte ?</span>
                                </div>
                                <div class="d-flex justify-content-center links">
                                    <a class="p-2 url-path text-center" href="{% url 'register_view' %}"><b class=" create-account-url-color ">Créez le maintenant</b></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</nav>
